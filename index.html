<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para o meu Amor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #0b0f1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-bottom: 80px; /* Aumentado para evitar sobreposi√ß√£o do footer */
    }

    .carrossel {
      max-width: 600px;
      width: 90%;
      margin-top: 30px;
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 0 10px #0008;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      border-radius: 16px;
    }

    .contador {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      justify-content: center;
      font-size: 1.2rem;
    }

    .bloco {
      background: #121a2a;
      padding: 10px 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 5px #0006;
    }

    .bloco .numero {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }

    .bloco span {
      font-size: 0.9rem;
      color: #bbb;
    }

    .texto {
      max-width: 600px;
      padding: 30px 20px;
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: left;
      color: #eee;
      overflow: hidden; /* Evita que o texto transborde durante a anima√ß√£o */
    }
    
    .texto .typing {
      display: inline-block;
      white-space: pre-wrap; /* Respeita quebras de linha e espa√ßos */
      border-right: 2px solid #00ffff; /* Barra piscante ciano */
      animation: blink 0.7s step-end infinite; /* Efeito de cursor piscando */
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #00ffff; }
    }

    .coracoes {
      font-size: 2rem;
      color: white;
      animation: pulse 1.5s infinite;
      margin-top: 10px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    /* Estilos para setas do carrossel */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 1.5rem;
      border-radius: 50%;
      z-index: 10;
           width: 40px; /* Tamanho fixo */
      height: 40px; /* Tamanho fixo */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    /* Estilos para legenda */
    .caption {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      font-size: 1rem;
      border-radius: 0 0 16px 16px;
    }

    /* Cora√ß√µes animados no fundo */
    .coracao-caindo {
      position: fixed;
      top: -30px;
      font-size: 1.5rem;
      color: white;
      animation: cair linear forwards;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes cair {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Estilos da linha do tempo */
    .timeline-container {
      width: 100%;
      overflow-x: auto;
      padding: 40px 20px;
      background-color: transparent;
    }

    .timeline {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      position: relative;
      max-width: 1000px;
      margin: auto;
      padding: 20px 0;
    }

    .timeline::before {
      content: '';
      position: absolute;
      top: 45px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #444;
      z-index: 1;
    }

    .event {
      position: relative;
      text-align: center;
      width: 150px;
      z-index: 2;
    }

    .event-icon {
      width: 30px;
      height: 30px;
      background-color: #222;
      border: 3px solid white;
      border-radius: 50%;
      margin: 0 auto;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .event-date {
      margin-top: 10px;
      font-size: 1rem;
      color: #ddd;
    }

    .event-text {
      margin-top: 5px;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Estilos para a frase rom√¢ntica animada */
    .frase-romantica {
      font-size: 1.8rem;
      color: #eee;
      text-align: center;
      margin: 20px 0;
      opacity: 0; /* Come√ßa invis√≠vel para o fade-in */
      animation: fadeIn 2s ease-in forwards, glow 3s ease-in-out infinite;
      text-shadow: 0 0 5px #00ffff;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 5px #00ffff; }
      50% { text-shadow: 0 0 15px #00ffff, 0 0 20px #00ffff; }
    }



@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(10px); }
}
  </style>
</head>

<body>


  <!-- Carrossel de fotos com setas e legendas -->
  <div class="carrossel">
    <button class="nav-btn prev" aria-label="Foto anterior">‚ùÆ</button>
    <div class="slides" id="slides">
      <img src="foto1.jpg" alt="Foto 1" data-caption="O Come√ßo">
      <img src="foto2.jpg" alt="Foto 2" data-caption="Um momento especial juntos">
      <img src="foto3.jpg" alt="Foto 3" data-caption="Voc√™ sempre me faz sorrir">
    </div>
    <button class="nav-btn next" aria-label="Pr√≥xima foto">‚ùØ</button>
    <div class="caption" id="caption"></div>
  </div>

  <!-- Contador -->
  <div class="contador" id="contador">
    <div class="bloco">
      <div class="numero" id="dias">00</div>
      <span>dias</span>
    </div>
    <div class="bloco">
      <div class="numero" id="horas">00</div>
      <span>horas</span>
    </div>
    <div class="bloco">
      <div class="numero" id="minutos">00</div>
      <span>minutos</span>

    <div class="bloco">
      <div class="numero" id="segundos">00</div>

  </div>

  <!-- Linha do tempo -->
  <div class="timeline-container">
    <div class="timeline">
      <div class="event">
        <div class="event-icon">üéâ</div>
        <div class="event-date">Jun 2014</div>
        <div class="event-text">Nos conhecemos<br>em uma festa junina</div>
      </div>

      <div class="event">
        <div class="event-icon">üîÑ</div>
        <div class="event-date">Jul 2023</div>
        <div class="event-text">Nosso reencontro</div>
      </div>

      <div class="event">
        <div class="event-icon">üíç</div>
        <div class="event-date">Mar 2025</div>
        <div class="event-text">Come√ßamos<br>a namorar</div>
      </div>

      <div class="event">
        <div class="event-icon">üíñ</div>
        <div class="event-date">Futuro</div>
        <div class="event-text">O resto<br>da nossa vida</div>
      </div>
    </div>
  </div>

  <!-- Texto rom√¢ntico com efeito de m√°quina de escrever -->
  <div class="texto">
    <span class="typing" id="typing-text"></span>
  </div>
<!-- Bot√£o presente -->
<button id="presenteBtn" style="
  margin-top: 30px;
  padding: 12px 25px;
  background-color: #00ffff;
  color: #0b0f1a;
  border: none;
  border-radius: 25px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 8px #00ffff;
  transition: background-color 0.3s ease;
">
  Clique para seu presente üéÅ
</button>

  <style>
  #modalPresente {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.95); /* Leve escala inicial */
    background: #121a2a;
    color: #00ffff;
    padding: 30px 40px;
    border-radius: 15px;
    font-size: 1.2rem;
    text-align: center;
    z-index: 1000;
    max-width: 90%; /* Responsivo para celulares */
    opacity: 0; /* Come√ßa invis√≠vel para fade-in */
    transition: opacity 0.3s ease, transform 0.3s ease; /* Transi√ß√£o suave */
  }

  #modalPresente.show {
    opacity: 1; /* Vis√≠vel ao aparecer */
    transform: translate(-50%, -50%) scale(1); /* Escala normal */
  }

  #fecharModal {
    margin-top: 15px;
    padding: 8px 20px;
    border: none;
    border-radius: 15px;
    background: #00ffff;
    color: #0b0f1a;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #fecharModal:hover {
    background: #00cccc; /* Efeito hover mais claro */
  }
</style>

<div id="modalPresente">
  Voc√™ ganhou um vale presente <br/>
  <br/><br/>
  <button id="fecharModal">Fechar</button>
</div>

  <!-- Footer -->
  <footer style="
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    padding: 10px 20px;
    font-size: 0.8rem;
    color: #ffffffcc;
    font-style: italic;
    backdrop-filter: blur(4px);
    z-index: 999;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    gap: 10px;
    margin-right: 20px;
    height: 60px; /* Define altura fixa para consist√™ncia */
  ">
    ‚ÄúN√£o importa quantos anos passem... sempre vai ser voc√™.‚Äù
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/133.png" 
         alt="Eevee" 
         style="
           height: 40px;
           opacity: 0.7;
           pointer-events: none;
         " />
  </footer>

  <script>
    // Cora√ß√µes caindo
    function criarCoracao() {
      const coracao = document.createElement('span');
      coracao.classList.add('coracao-caindo');
      coracao.innerText = 'ü§ç';
      coracao.style.left = Math.random() * 100 + 'vw';
      coracao.style.animationDuration = (3 + Math.random() * 3) + 's';
      coracao.style.fontSize = (1 + Math.random() * 1.5) + 'rem';
      document.body.appendChild(coracao);

      setTimeout(() => coracao.remove(), 6000);
    }

    for (let i = 0; i < 10; i++) {
      setTimeout(criarCoracao, i * 300);
    }

    setInterval(criarCoracao, 800);

    // Carrossel com setas e legenda
    const slides = document.getElementById('slides');
    const caption = document.getElementById('caption');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let index = 0;

    function updateCarousel() {
      slides.style.transform = `translateX(-${index * 100}%)`;
      caption.textContent = slides.children[index].dataset.caption;
    }

    prevBtn.addEventListener('click', () => {
      index = (index - 1 + slides.children.length) % slides.children.length;
      updateCarousel();
    });

    nextBtn.addEventListener('click', () => {
      index = (index + 1) % slides.children.length;
      updateCarousel();
    });

    setInterval(() => {
      index = (index + 1) % slides.children.length;
      updateCarousel();
    }, 3000);

    // Definir legenda inicial
    updateCarousel();

    // Contador
    const dataInicio = new Date("2025-03-01T21:30:00");

    function atualizarContador() {
      const agora = new Date();
      const diff = agora - dataInicio;

      const segundos = Math.floor(diff / 1000) % 60;
      const minutos = Math.floor(diff / 60000) % 60;
      const horas = Math.floor(diff / 3600000) % 24;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById("dias").textContent = dias.toString().padStart(2, '0');
      document.getElementById("horas").textContent = horas.toString().padStart(2, '0');
      document.getElementById("minutos").textContent = minutos.toString().padStart(2, '0');
      document.getElementById("segundos").textContent = segundos.toString().padStart(2, '0');
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    // Modal do presente
   const btnPresente = document.getElementById("presenteBtn");
  const modal = document.getElementById("modalPresente");
  const fechar = document.getElementById("fecharModal");

  btnPresente.addEventListener("click", () => {
    modal.style.display = "block";
    setTimeout(() => modal.classList.add("show"), 10); // Adiciona classe ap√≥s exibi√ß√£o
  });

  fechar.addEventListener("click", () => {
    modal.classList.remove("show");
    setTimeout(() => modal.style.display = "none", 300); // Aguarda transi√ß√£o
  });

  window.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.classList.remove("show");
      setTimeout(() => modal.style.display = "none", 300); // Aguarda transi√ß√£o
    }
  });
    // Efeito de m√°quina de escrever
    const textoOriginal = `A gente se conheceu h√° 10 anos, naquela festa junina que mal sabia eu que mudaria minha vida por completo por conta de uma aposta ...  
J√° fomos um "n√≥s" uma vez, e por algum motivo o tempo nos separou.  
Mas hoje, depois de tantos anos, nossos caminhos se encontraram de novo ‚Äî e finalmente a vida faz sentido de novo .  
Ter voc√™ de volta √© como respirar de novo e ser Feliz Novamente . Voc√™ √© e sempre foi o amor da minha vida. <br/> 
Te amo, Bruna Fernanda Locatelli. ü§ç`;
    
    const typingText = document.getElementById('typing-text');
    let indexText = 0;

    function typeWriter() {
      if (indexText < textoOriginal.length) {
        const char = textoOriginal.charAt(indexText);
        if (char === '<') {
          // Detecta o in√≠cio de uma tag <br> ou <br/>
          if (textoOriginal.slice(indexText, indexText + 4) === '<br>') {
            typingText.innerHTML += '<br>';
            indexText += 4;
          } else if (textoOriginal.slice(indexText, indexText + 5) === '<br/>') {
            typingText.innerHTML += '<br>';
            indexText += 5;
          } else {
            typingText.textContent += char;
            indexText++;
          }
        } else {
          typingText.textContent += char;
          indexText++;
        }
        setTimeout(typeWriter, 50); // Velocidade de 50ms por caractere
      } else {
        // Para a anima√ß√£o do cursor piscante ap√≥s terminar
        typingText.style.animation = 'none';
        typingText.style.borderRight = 'none';
      }
    }

    // Inicia a anima√ß√£o quando a p√°gina carrega
    document.addEventListener('DOMContentLoaded', () => {
      typeWriter();
    });
  </script>
</body>
</html>
