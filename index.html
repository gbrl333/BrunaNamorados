<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Para o meu Amor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #0b0f1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .main-container {
      width: 100vw;
      min-height: 100dvh;
      padding: 0 16px 40px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .content-container {
      width: 100%;
      min-height: 40dvh;
      max-height: 60dvh;
      margin: 0;
      padding: 8px 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .content-container:last-child {
      margin-bottom: 24px;
    }

    .carrossel {
      width: 100%;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 8px #0008;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    .contador {
      display: flex;
      gap: 8px;
      justify-content: center;
      font-size: 1rem;
      text-align: left;
      line-height: 1.5;
    }

    .bloco {
      background: #121a2a;
      padding: 8px 12px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 4px #0006;
    }

    .bloco .numero {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 4px #00ffff;
    }

    .bloco span {
      font-size: 0.9rem;
      color: #bbb;
    }

    .texto {
      font-size: 1rem;
      line-height: 1.5;
      text-align: left;
      color: #eee;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }

    .texto .typing {
      display: inline-block;
      white-space: pre-wrap;
      border-right: 2px solid #00ffff;
      animation: blink 0.7s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #00ffff; }
    }

    .coracoes {
      font-size: 1.5rem;
      color: white;
      animation: pulse 1.5s infinite;
      margin-top: 8px;
      text-align: left;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      width: 32px;
      height: 32px;
      font-size: 1rem;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .prev { left: 8px; }
    .next { right: 8px; }

    .caption {
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: left;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 8px;
      font-size: 0.9rem;
      border-radius: 0 0 8px 8px;
    }

    .coracao-caindo {
      position: fixed;
      top: -20px;
      font-size: 1rem;
      color: white;
      animation: cair linear forwards;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes cair {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .timeline-container {
      width: 100%;
      overflow-x: auto;
      padding: 8px 16px;
      background-color: transparent;
    }

    .timeline {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      position: relative;
      padding: 16px 0;
      min-width: 600px;
    }

    .timeline::before {
      content: '';
      position: absolute;
      top: 35px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #444;
      z-index: 1;
    }

    .event {
      position: relative;
      text-align: center;
      width: 120px;
      z-index: 2;
    }

    .event-icon {
      width: 24px;
      height: 24px;
      background-color: #222;
      border: 2px solid white;
      border-radius: 50%;
      margin: 0 auto;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .event-date {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #ddd;
      text-align: left;
      line-height: 1.5;
    }

    .event-text {
      margin-top: 4px;
      font-size: 0.9rem;
      color: #aaa;
      text-align: left;
      line-height: 1.5;
    }

    .frase-romantica {
      font-size: 1.5rem;
      color: #eee;
      text-align: left;
      margin: 16px 0;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards, glow 3s ease-in-out infinite;
      text-shadow: 0 0 4px #00ffff;
      line-height: 1.5;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-16px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 4px #00ffff; }
      50% { text-shadow: 0 0 12px #00ffff, 0 0 16px #00ffff; }
    }

    #modalPresente {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      background: #121a2a;
      color: #00ffff;
      padding: 16px 24px;
      border-radius: 8px;
      font-size: 1rem;
      text-align: left;
      z-index: 1000;
      max-width: 90%;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      line-height: 1.5;
    }

    #modalPresente.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    #fecharModal {
      margin-top: 12px;
      padding: 6px 16px;
      border: none;
      border-radius: 12px;
      background: #00ffff;
      color: #0b0f1a;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 0.9rem;
    }

    #fecharModal:hover {
      background: #00cccc;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 6px 16px;
      font-size: 0.8rem;
      color: #ffffffcc;
      font-style: italic;
      backdrop-filter: blur(4px);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 8px;
      height: 32px;
      text-align: left;
      line-height: 1.5;
    }

    footer img {
      height: 20px;
      opacity: 0.7;
      pointer-events: none;
    }

    /* Media Queries para telas menores */
    @media (max-width: 480px) {
      .main-container {
        padding: 0 12px 32px;
      }

      .content-container {
        padding: 6px 12px;
        min-height: 30dvh;
        max-height: 50dvh;
      }

      .content-container:last-child {
        margin-bottom: 20px;
      }

      .carrossel {
        border-radius: 6px;
      }

      .nav-btn {
        width: 28px;
        height: 28px;
        font-size: 0.9rem;
      }

      .prev { left: 6px; }
      .next { right: 6px; }

      .caption {
        font-size: 0.8rem;
        padding: 3px 6px;
      }

      .contador {
        gap: 6px;
        font-size: 0.9rem;
      }

      .bloco {
        padding: 6px 10px;
      }

      .bloco .numero {
        font-size: 1.2rem;
      }

      .bloco span {
        font-size: 0.8rem;
      }

      .texto {
        font-size: 0.9rem;
        margin-bottom: 0.4rem;
      }

      .coracoes {
        font-size: 1.2rem;
        margin-top: 6px;
      }

      .timeline-container {
        padding: 6px 12px;
      }

      .timeline {
        min-width: 500px;
      }

      .event {
        width: 100px;
      }

      .event-icon {
        width: 20px;
        height: 20px;
        font-size: 12px;
      }

      .event-date {
        font-size: 0.8rem;
      }

      .event-text {
        font-size: 0.8rem;
      }

      .frase-romantica {
        font-size: 1.2rem;
        margin: 12px 0;
      }

      #modalPresente {
        padding: 12px 20px;
        font-size: 0.9rem;
      }

      #fecharModal {
        font-size: 0.8rem;
        padding: 5px 14px;
      }

  <script>
    function criarCoracao() {
      const coracao = document.createElement('span');
      coracao.classList.add('coracao-caindo');
      coracao.innerText = 'ü§ç';
      coracao.style.left = Math.random() * 100 + 'vw';
      coracao.style.animationDuration = (3 + Math.random() * 3) + 's';
      coracao.style.fontSize = (0.8 + Math.random() * 1) + 'rem';
      document.body.appendChild(coracao);

      setTimeout(() => coracao.remove(), 6000);
    }

    for (let i = 0; i < 10; i++) {
      setTimeout(criarCoracao, i * 300);
    }

    setInterval(criarCoracao, 800);

    const slides = document.getElementById('slides');
    const caption = document.getElementById('caption');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let index = 0;

    function updateCarousel() {
      slides.style.transform = `translateX(-${index * 100}%)`;
      caption.textContent = slides.children[index].dataset.caption;
    }

    prevBtn.addEventListener('click', () => {
      index = (index - 1 + slides.children.length) % slides.children.length;
      updateCarousel();
    });

    nextBtn.addEventListener('click', () => {
      index = (index + 1) % slides.children.length;
      updateCarousel();
    });

    setInterval(() => {
      index = (index + 1) % slides.children.length;
      updateCarousel();
    }, 3000);

    updateCarousel();

    const dataInicio = new Date("2025-03-01T21:30:00");

    function atualizarContador() {
      const agora = new Date();
      const diff = agora - dataInicio;

      const segundos = Math.floor(diff / 1000) % 60;
      const minutos = Math.floor(diff / 60000) % 60;
      const horas = Math.floor(diff / 3600000) % 24;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById("dias").textContent = dias.toString().padStart(2, '0');
      document.getElementById("horas").textContent = horas.toString().padStart(2, '0');
      document.getElementById("minutos").textContent = minutos.toString().padStart(2, '0');
      document.getElementById("segundos").textContent = segundos.toString().padStart(2, '0');
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    const btnPresente = document.getElementById("presenteBtn");
    const modal = document.getElementById("modalPresente");
    const fechar = document.getElementById("fecharModal");

    btnPresente.addEventListener("click", () => {
      modal.style.display = "block";
      setTimeout(() => modal.classList.add("show"), 10);
    });

    fechar.addEventListener("click", () => {
      modal.classList.remove("show");
      setTimeout(() => modal.style.display = "none", 300);
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.classList.remove("show");
        setTimeout(() => modal.style.display = "none", 300);
      }
    });

    const textoOriginal = `A gente se conheceu h√° 10 anos, naquela festa junina que mal sabia eu que mudaria minha vida por completo por conta de uma aposta ...  
J√° fomos um "n√≥s" uma vez, e por algum motivo o tempo nos separou.  
Mas hoje, depois de tantos anos, nossos caminhos se encontraram de novo ‚Äî e finalmente a vida faz sentido de novo .  
Ter voc√™ de volta √© como respirar de novo e ser Feliz Novamente . Voc√™ √© e sempre foi o amor da minha vida. <br/> 
Te amo, Bruna Fernanda Locatelli. ü§ç`;

    const typingText = document.getElementById('typing-text');
    let indexText = 0;

    function typeWriter() {
      if (indexText < textoOriginal.length) {
        const char = textoOriginal.charAt(indexText);
        if (char === '<') {
          if (textoOriginal.slice(indexText, indexText + 4) === '<br>') {
            typingText.innerHTML += '<br>';
            indexText += 4;
          } else if (textoOriginal.slice(indexText, indexText + 5) === '<br/>') {
            typingText.innerHTML += '<br>';
            indexText += 5;
          } else {
            typingText.textContent += char;
            indexText++;
          }
        } else {
          typingText.textContent += char;
          indexText++;
        }
        setTimeout(typeWriter, 50);
      } else {
        typingText.style.animation = 'none';
        typingText.style.borderRight = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      typeWriter();
    });
  </script>
